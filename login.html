<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Global stylesheets -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link href="assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
    <link href="assets/css/icons/fontawesome/styles.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="assets/css/core.css" rel="stylesheet" type="text/css">
    <link href="assets/css/components.css" rel="stylesheet" type="text/css">
    <link href="assets/css/colors.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <!-- Core JS files -->
    <script type="text/javascript" src="assets/js/plugins/loaders/pace.min.js"></script>
    <script type="text/javascript" src="assets/js/core/libraries/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/core/libraries/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/plugins/loaders/blockui.min.js"></script>
    <!-- /core JS files -->

    <!-- Theme JS files -->
    <script type="text/javascript" src="assets/js/core/libraries/jquery_ui/interactions.min.js"></script>
    <script type="text/javascript" src="assets/js/plugins/forms/selects/select2.min.js"></script>
    <script type="text/javascript" src="assets/js/pages/form_select2.js"></script>

    <script type="text/javascript" src="assets/js/plugins/forms/styling/uniform.min.js"></script>
    <script type="text/javascript" src="assets/js/pages/form_checkbox.js"></script>
    <!-- Theme JS files -->


</head>

<body class="login-page">

    <div class="page-container">
        <div class="login">
            <div class="container-fluid">
                <div class="row text-white">
                    <!-- START LOGIN LEFT -->
                    <div class="col-lg-7 d-none d-lg-block">
                        <div class="login-info position-relative py-4 pl-5">
                            <div class="row align-items-center">
                                <div class="col-4 col-sm-3 mr-4 ">
                                    <h1 class="logo text-bold ">LOGO</h1>
                                </div>
                                <div class="col-8 col-sm-4">
                                    <select class="select w-50">
                                        <option value="AZ">For language service providers</option>
                                        <option value="CO">For freelancers</option>
                                        <option value="WY" selected>For organizations</option>
                                    </select>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-9 login-content pl-3 ml-0 pl-xl-5 ml-xl-5">
                                    <h1>Lorem ipsum <br> dolor sit amte</h1>
                                    <p>
                                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia veniam facere nam, deserunt autem ipsum est in reprehenderit a.x ipsum est in
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- /end -->
                    <!-- START LOGIN RIGHT -->
                    <div class="col-lg-5 bg-white">
                        <div class="login-form pt-5 px-5">
                            <div class="login-controls text-right mb-5">
                                <a href="#" class="btn mr-4"> Sign up</a>
                                <a href="#" class="btn btn-page btn-sm1 text-unset">
                                    Get started
                                    <i class="icon-arrow-right7 ml-4"></i>
                                </a>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <div class="form-head pt-5">
                                        <h3>Sign in</h3>
                                        or <a href="#" class="text-info text-semibold">create an account</a>
                                    </div>
                                    <form action="" class="py-5">
                                        <!--  -->
                                        <div class="form-group has-feedback has-feedback-left">
                                            <input type="email" class="form-control" placeholder="Email" autocomplete="off">
                                            <div class="form-control-feedback">
                                                <i class=" icon-user"></i>
                                            </div>
                                        </div>
                                        <!--  -->
                                        <div class="form-group has-feedback has-feedback-left">
                                            <input type="password" class="form-control" placeholder="Password" autocomplete="off">
                                            <div class="form-control-feedback">
                                                <i class="icon-lock2"></i>
                                            </div>
                                        </div>
                                        <!--  -->
                                        <div class="form-group pl-2">
                                            <label class="checkbox-inline checkbox-left">
                                                <input type="checkbox" class="styled" checked="checked">
                                                Remember me
                                            </label>
                                        </div>
                                        <!--  -->
                                        <button class="btn btn-page w-100">sign in</button>
                                        <!-- or login -->
                                        <div class="or-login">
                                            <button class="btn w-100 my-4">
                                                <img src="./assets/images/icons/google.png" width="18px" class="mr-2" alt="">
                                                Sign in with Google</button>
                                            <button class="btn w-100">
                                                <img src="./assets/images/icons/facebook.png" width="18px" class="mr-2" alt="">
                                                Sign in with Faceebook</button>
                                        </div>
                                        <a href="#" class="text-info text-semibold mt-4 d-block">Forgot your password ? </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /end -->
                </div>
            </div>
        </div>





    </div>
    </div>

</body>

</html>
